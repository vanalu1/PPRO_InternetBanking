<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create an account</title>

    <link href="src/main/resources/css/bootstrap.min.css">

</head>
<body>

<div class="container">

    <form method="POST" modelAttribute="userForm" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>

            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="text" path="login" class="form-control" placeholder="login" autofocus="true"></input>
            </div>

            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="password" path="password" class="form-control" placeholder="Password"></input>
            </div>

        <div class="form-group ${status.error ? 'has-error' : ''}">
            <input type="text" path="firstName" class="form-control" placeholder="firstName"></input>
        </div>

        <div class="form-group ${status.error ? 'has-error' : ''}">
            <input type="text" path="lastName" class="form-control" placeholder="lastName"></input>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>

</body>
</html>
