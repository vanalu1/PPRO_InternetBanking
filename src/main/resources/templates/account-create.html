  <form method="post" th:object="${newAccount}">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Enter balance: </label>
        <div class="col-sm-4">
          <input class="form-control" type="number" th:field="*{balance}">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">user: </label>
        <div class="col-sm-4">
          <select name="users"  th:field="*{user}" class="form-control form-select">
            <th:block th:each="user: ${users}" >
              <option th:text="${user.login}" th:value="${user.id}"></option>
            </th:block>
          </select>
        </div>
      </div>

      <div class="text-center p-3 col-sm-5">
        <button class="btn btn-primary" type="submit">Create account</button>
      </div>
    </div>
  </form>
