<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Account creation</h1>
  <div class="">
    <span>Create your new banking account</span>
  </div>
  <div>
    <a th:href="@{/jpa/}"><button >Home Page</button></a>
    <a th:href="@{/jpa/sign_in}"><button >Sign in</button></a>
    <a th:href="@{/jpa/register}"><button >Register</button></a>
    <a th:href="@{/jpa/accounts}"><button >Accounts</button></a>

  </div>

  <form method="post" th:object="${newAccount}">
    <span>Enter balance: </span>
    <input th:field="*{balance}">
    <span>user: </span>
    <select name="users"  th:field="*{user}" class="form-control">
      <th:block th:each="user: ${users}" >
        <option th:text="${user.login}" th:value="${user.id}"></option>
      </th:block>
<!--      <option th:each="user: ${users}" th:text="${user.getLogin()}"/>-->
    </select>
    <br>
    <input type="submit">
  </form>
</div>

</body>
</html>
