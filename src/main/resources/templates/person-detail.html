<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div id="navbarNav">
            <div class="container">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jpa/}">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jpa/sign_in}">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jpa/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jpa/accounts}">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/jpa/users}">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>All users</h1>
    <div>
        <span>List of all registered users in database</span>
    </div>
    <br>

    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <td>ID</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Login</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person: ${people}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.login}"></td>

            </tr>
            </tbody>
        </table>
        <div th:if="${people.size()} lt 1">
            No users in database
        </div>
    </div>

</div>
