<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div id="navbarNav">
            <div class="container">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jpa/}">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jpa/sign_in}">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jpa/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" th:href="@{/jpa/accounts}">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jpa/users}">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>List of all accounts</h1>
    <div>
        <a th:href="@{/jpa/accounts/create}">
            <button class="btn btn-primary">New account</button>
        </a>
    </div>
    <br>

    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <td>ID</td>
                <td>Account balance</td>
                <td>Owner</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account: ${accounts}">
                <td th:text="${account.getId()}"></td>
                <td th:text="${account.getBalance()}"></td>
                <td th:text="${account.user.login}"></td>
                <td><a  th:href="@{'/jpa/account/detail/'+${account.id}}"><button type="button" class="btn btn-success">Detail</button></a></td>

            </tr>
            </tbody>
        </table>
        <div th:if="${accounts.size()} lt 1">
            No Accounts in database
        </div>
    </div>
</div>
</body>
</html>
